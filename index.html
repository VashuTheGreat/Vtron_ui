<!DOCTYPE html>
<html>
  <body>
    <h1>Welcome to Vtron Web</h1>
    <button onclick="vtron.vibrate()">Vibrate Phone</button>
    <button onclick="vtron.alert('Hello from Vtron Web!')">Show Alert</button>

    <script>
      window.vtron = {
        vibrate: () => {
          window.ReactNativeWebView.postMessage(JSON.stringify({ command: 'vibrate' }));
        },
        alert: (msg) => {
          window.ReactNativeWebView.postMessage(JSON.stringify({ command: 'alert', text: msg }));
        }
      };
    </script>
  </body>
</html>
